<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="show-modal">Add Bookmark</h1>

    <div class="container" id="bookmarks-container">

    </div>

    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fas fa-times close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <div class="form-group">
                        <label class="form-label" for="website-name"> Website Name</label>
                        <input class="form-input" id="website-name" type="text" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="website-url"> Website Url</label>
                        <input class="form-input" id="website-url" type="text" required>
                    </div>
                    <div id="url-error"> </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
